<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendimiento de Operarios</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reporte de Rendimiento SNA</h1>
        <table id="operarioTable">
            <thead>
                <tr>
                    <th>Mes</th>
                    <th>Nombre</th>
                    <th>Proceso</th>
                    <th>Producido OP</th>
                    <th>Produccion Esperada</th>
                    <th>Rendimiento del Operario</th>
                    <th>Ausentismo %</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos serán añadidos aquí dinámicamente -->
            </tbody>
        </table>

        <div id="charts">
            <canvas id="productividadChart"></canvas>
        </div>
    </div>
<section> 
    <div id="error-message"></div>
    <div class="auth-buttons">
        <button id="authorize_button" style="display: none;">Autorizar</button>
        <button id="signout_button" style="display: none;">Cerrar sesión</button>
    </div>
</section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="credenciales.js"></script>
    <script src="script.js"></script>
   
</body>
</html>
